name: ci
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  plugin-ci:
    uses: mattermost/actions-workflows/.github/workflows/plugin-ci.yml@main
    with:
      golangci-lint-version: v2.1.1
      golang-version: 1.23.0
    secrets: inherit
